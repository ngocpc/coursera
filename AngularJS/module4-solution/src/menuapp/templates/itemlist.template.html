<!-- <h2> Our menu Items for {{$ctrl.categoryName}}: </h2> -->
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Short name</th>
        <th>Description</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in $ctrl.items">
        <td> {{ item.name }} </td>
        <td> {{ item.short_name }} </td>
        <td> {{ item.description }} </td>
      </tr>
    </tbody>
  </table>
</div>
